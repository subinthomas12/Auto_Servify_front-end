<div class="mt-3 ps-3">
    <h3 class=" text-white"></h3>
</div>

<h1 class="text-center mt-1" style="color: rgb(12, 95, 128);">Register Here</h1>

<form [formGroup]="registerForm" style="background-color: rgba(240, 248, 255, 0.384); border-radius: 30px;" action=""
    class=" mt-5 p-3 w-50 container text-center">

    <div class="p-2 mt-2">
        <input formControlName="cid" id="n1" name="c_id" class="form-control mt-2 p-2" type="text"
            placeholder="ENTER CUSTOMER ID">
    </div>

    <div *ngIf="this.registerForm.get('cid')?.errors && this.registerForm.get('cid')?.touched" class="text-start ms-2">
        <p class="text-danger">include numbers only</p>
    </div>

    <div class="p-2 mt-2">
        <input formControlName="cname" id="u1" name="c_name" class="form-control mt-2 p-2" type="text"
            placeholder="ENTER CUSTOMER NAME">
    </div>

    <div *ngIf="this.registerForm.get('cname')?.errors && this.registerForm.get('cname')?.touched"
        class="text-start ms-2">
        <p class="text-danger">include characters only</p>
    </div>

    <div class="p-2 mt-2">
        <input formControlName="psw" id="p1" name="c_password" class="form-control mt-2 p-2" type="password"
            placeholder="ENTER PASSWORD">
    </div>

    <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched" class="text-start ms-2">
        <p class="text-danger">include characters and numbers only</p>
    </div>
    
    <button (click)="register()" class="btn btn-dark mt-4 p-2">Register</button>
    <p class="mt-2 text-black">Already have an account? <a class="text-info" href="">Log In</a></p>
</form>
